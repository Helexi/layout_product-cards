<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card"
      data-qa="card">
      <img src="./images/imac.jpeg" class="card__img" alt="imac">
      <div class="text">
        <div class="text__desc">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </div>
        <div class="text__code">
          Код товара: 195434
        </div>
        <div class="text__S-R">
          <div class="stars--4 stars">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="text__S-R-Reviews">
            Отзывов: 5
          </div>
        </div>
        <div class="text__price">
          <div class="price">
            Цена:
          </div>
          <div class="num">
            69 999 грн
          </div>
        </div>
      </div>
      <div class="buy">
        <a href="#"
          class="buy__link" data-qa="hover">Купить</a>
      </div>
    </div>
  </body>
</html>
